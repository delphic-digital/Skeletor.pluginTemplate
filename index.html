<!DOCTYPE html>
<html>
<head>
	<title>Skeletor Plugin template</title>
</head>
<body>
	<p>This is an example template for creating a Skeletor plugin</p>

	<script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script>
	<script>
		require.config({
			paths: {
				'jquery': '//code.jquery.com/jquery-2.2.4.min',
				'skeletor.core': '../../skeletor.core/skeletor.core',
			}
		})
		require(['skeletor.pluginTemplate'], function(){
			new Skeletor.PluginTemplate()
		})

	</script>
</body>
</html>
